<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <head>
<style>
  body{
    background-image: url("{% static 'images/viewstudent1.jpg' %}");
    background-size: cover;
  }
.viewname{
  font-size: 12px;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  font-weight: bold;
  padding-left: 10px;
}
#viewimage{
  width: 100%;
  height: 230px;
  border:2px solid rgb(0, 0, 0)
}
.card{
  border-radius: 50px;
  border:2px solid black;
}
.btnn{
margin-top: 5px;
background-color: #247d7b;
color: white;
width: 100%;
}
</style>
  </head>
  <body>

    <!-- navbar -->
    {% include "library/navbaradmin.html" %}
    <br><br><br>

<!-- body -->
<div class="container-fluid">
  <center><h1 style="color:white">Available Books</h1></center>
{% if data%}
<div class="row">
{% for book in data %}
<div class="col-md-2">
<div class="card" style=" background:none;border: none;">
{% if book.image %}
<img src="{{ book.image.url }}" id="viewimage" alt="no">
{% else %}
<p>No data available.</p>{% endif %}
<a href="{% url 'bookview' book.id %}"><button class="btnn">Read More</button></a>

</div></div>
{% endfor %}
</div>
{%else%}
<h1>Have 0 book</h1>
{%endif%}
</div>

    
  </body>
</html>
